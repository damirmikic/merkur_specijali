# netlify.toml

[build]
  # Tell Netlify that your site's content is inside this folder.
  base = "GENERATOR KVOTA API"
  
  # The location of your serverless functions, relative to the 'base' directory.
  functions = "netlify/functions"

# For a simple static site like yours, you don't need to specify a 'publish'
# directory or a 'command', as Netlify handles it automatically.