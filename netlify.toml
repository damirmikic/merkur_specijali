[build]
  functions = "netlify/functions"
  publish = "/"

# Ruta za fudbalske mečeve (iz originalne aplikacije)
[[redirects]]
  from = "/api/events"
  to = "/.netlify/functions/fetch-events"
  status = 200

# Nova ruta za košarkaške mečeve
[[redirects]]
  from = "/api/basketball-events"
  to = "/.netlify/functions/fetch-basketball-events"
  status = 200

# Ruta za injury podatke
[[redirects]]
  from = "/api/injuries"
  to = "/.netlify/functions/fetch-injuries"
  status = 200

# Ruta za postave (lineups)
[[redirects]]
  from = "/api/lineups"
  to = "/.netlify/functions/fetch-lineups"
  status = 200

# NOVE RUTE za Supabase bazu mapiranja
[[redirects]]
  from = "/api/mappings"
  to = "/.netlify/functions/get-mappings"
  status = 200
  force = false
  conditions = { "http-method" = ["GET"] }

[[redirects]]
  from = "/api/mappings"
  to = "/.netlify/functions/save-mappings"
  status = 200
  force = false
  conditions = { "http-method" = ["POST"] }
