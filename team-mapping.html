<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Mapping Manager - Supabase</title>
    <style>
        /* CSS ostaje isti kao i pre */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); overflow: hidden; }
        .header { background: linear-gradient(135deg, #2c3e50, #3498db); color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 28px; margin-bottom: 10px; } .header p { opacity: 0.9; } .main { padding: 30px; }
        .section { background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px; border-left: 4px solid #3498db; }
        .section h3 { color: #2c3e50; margin-bottom: 15px; } .mapping-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
        .mapping-card { background: white; padding: 20px; border-radius: 8px; border: 1px solid #e9ecef; transition: all 0.3s; }
        .mapping-card:hover { box-shadow: 0 5px 15px rgba(0,0,0,0.1); transform: translateY(-2px); }
        .team-name { font-weight: 600; color: #2c3e50; margin-bottom: 10px; font-size: 16px; }
        .alias-tags { display: flex; flex-wrap: wrap; gap: 8px; margin: 10px 0; }
        .alias-tag { background: #3498db; color: white; padding: 6px 12px; border-radius: 20px; font-size: 12px; display: flex; align-items: center; gap: 8px; }
        .alias-tag .remove { cursor: pointer; font-weight: bold; opacity: 0.7; } .alias-tag .remove:hover { opacity: 1; }
        .add-form { display: flex; gap: 8px; margin-top: 10px; } .add-form input { flex: 1; padding: 8px 12px; border: 1px solid #ddd; border-radius: 6px; }
        .btn { padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; transition: all 0.3s; }
        .btn:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        .btn-primary { background: #3498db; color: white; } .btn-primary:hover:not(:disabled) { background: #2980b9; }
        .btn-danger { background: #e74c3c; color: white; } .btn-danger:hover:not(:disabled) { background: #c0392b; }
        .new-team-form { background: #e8f5e8; padding: 20px; border-radius: 10px; display: grid; grid-template-columns: 1fr 1fr auto; gap: 15px; align-items: end; }
        .form-group { display: flex; flex-direction: column; } .form-group label { font-size: 14px; color: #495057; margin-bottom: 5px; font-weight: 500; }
        .form-group input { padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        .actions { background: #f8f9fa; padding: 20px; border-top: 1px solid #e9ecef; text-align: center; }
        #status-bar { padding: 10px; text-align: center; font-weight: 500; display: none; }
        #status-bar.success { background-color: #27ae60; color: white; } #status-bar.error { background-color: #e74c3c; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Team Mapping Admin Panel</h1>
            <p>Upravljanje podacima u <strong>Supabase</strong> bazi</p>
        </div>
        <div id="status-bar"></div>
        <div class="main">
            <div class="section">
                <h3>Current Team Mappings</h3>
                <div id="mappings-container" class="mapping-grid">
                    <p>Učitavanje mapiranja iz baze...</p>
                </div>
            </div>
            <div class="section">
                <h3>Add New Team</h3>
                <div class="new-team-form">
                    <div class="form-group"><label for="new-team">Team Name</label><input type="text" id="new-team" placeholder="e.g., Manchester United"></div>
                    <div class="form-group"><label for="new-aliases">Aliases (comma separated)</label><input type="text" id="new-aliases" placeholder="Man United, MUFC"></div>
                    <button class="btn btn-primary" onclick="addNewTeam()">Add Team</button>
                </div>
            </div>
        </div>
        <div class="actions">
            <button class="btn btn-primary" onclick="saveMappingsToDb()" id="save-btn">💾 Save Changes to Database</button>
        </div>
    </div>

    <script>
        let teamMappings = {};
        const statusBar = document.getElementById('status-bar');

        function showStatus(message, isError = false) {
            statusBar.textContent = message;
            statusBar.className = isError ? 'error' : 'success';
            statusBar.style.display = 'block';
            setTimeout(() => { statusBar.style.display = 'none'; }, 3000);
        }

        async function loadMappingsFromDb() {
            try {
                const response = await fetch('/api/mappings');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                teamMappings = await response.json();
                displayMappings();
            } catch (error) {
                console.error('Error loading mappings:', error);
                document.getElementById('mappings-container').innerHTML = '<p style="color:red;">Greška pri učitavanju mapiranja.</p>';
            }
        }

        async function saveMappingsToDb() {
            const saveBtn = document.getElementById('save-btn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Čuvanje...';
            try {
                const response = await fetch('/api/mappings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(teamMappings)
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                showStatus('Mapiranja uspešno sačuvana u bazi!');
            } catch (error) {
                console.error('Error saving mappings:', error);
                showStatus('Greška pri čuvanju mapiranja.', true);
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = '💾 Save Changes to Database';
            }
        }

        function displayMappings() {
            // ... (ova funkcija ostaje ista kao pre)
            const container = document.getElementById('mappings-container');
            container.innerHTML = '';
            for (const [team, aliases] of Object.entries(teamMappings)) {
                const card = document.createElement('div');
                card.className = 'mapping-card';
                const aliasesHtml = aliases.map(alias => `
                    <span class="alias-tag">
                        ${alias}
                        <span class="remove" onclick="removeAlias('${team}', '${alias}')">&times;</span>
                    </span>
                `).join('');
                card.innerHTML = `
                    <div class="team-name">${team} <button class="btn btn-danger" style="float:right; padding: 2px 8px;" onclick="deleteTeam('${team}')">X</button></div>
                    <div class="alias-tags">${aliasesHtml}</div>
                    <div class="add-form">
                        <input type="text" placeholder="Add alias" id="alias-${team.replace(/\s+/g, '-')}">
                        <button class="btn btn-primary" onclick="addAlias('${team}')">Add</button>
                    </div>
                `;
                container.appendChild(card);
            }
        }

        function addAlias(team) {
            const input = document.getElementById(`alias-${team.replace(/\s+/g, '-')}`);
            const alias = input.value.trim();
            if (alias && !teamMappings[team].includes(alias)) {
                teamMappings[team].push(alias);
                input.value = '';
                displayMappings();
            }
        }

        function removeAlias(team, alias) {
            teamMappings[team] = teamMappings[team].filter(a => a !== alias);
            displayMappings();
        }
        
        function deleteTeam(team) {
            if (confirm(`Da li ste sigurni da želite da obrišete tim "${team}"?`)) {
                delete teamMappings[team];
                displayMappings();
            }
        }

        function addNewTeam() {
            const teamInput = document.getElementById('new-team');
            const aliasesInput = document.getElementById('new-aliases');
            const team = teamInput.value.trim();
            const aliases = aliasesInput.value.trim();
            if (!team) return;
            const aliasArray = aliases ? aliases.split(',').map(a => a.trim()).filter(a => a) : [];
            teamMappings[team] = aliasArray;
            teamInput.value = '';
            aliasesInput.value = '';
            displayMappings();
        }

        document.addEventListener('DOMContentLoaded', loadMappingsFromDb);
    </script>
</body>
</html>
