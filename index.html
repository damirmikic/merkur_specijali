<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odds Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .input-group { margin-bottom: 1rem; }
        .input-group label { display: block; margin-bottom: 0.5rem; color: #475569; font-weight: 500; font-size: 0.875rem; }
        .input-group input, .input-group select { width: 100%; padding: 0.625rem 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.5rem; transition: border-color 0.2s, box-shadow 0.2s; background-color: white; }
        .input-group input:focus, .input-group select:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); }
        .player-card { border: 1px solid #e2e8f0; border-radius: 0.75rem; padding: 1.5rem; margin-bottom: 1.5rem; background-color: #f8fafc; position: relative; transition: box-shadow 0.2s; }
        .player-card:focus-within { box-shadow: 0 0 0 2px #3b82f6; }
        .input-wrapper { position: relative; }
        .calc-btn { position: absolute; right: 0.5rem; top: 50%; transform: translateY(-50%); background-color: #f1f5f9; border: 1px solid #e2e8f0; border-radius: 0.375rem; padding: 0.25rem; cursor: pointer; display: flex; align-items: center; justify-content: center; color: #64748b; }
        .calc-btn:hover { background-color: #e2e8f0; color: #1e293b; }
        .autocomplete-suggestions { position: absolute; border: 1px solid #e2e8f0; background-color: white; z-index: 99; max-height: 200px; overflow-y: auto; width: 100%; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .autocomplete-suggestions div { padding: 0.75rem; cursor: pointer; }
        .autocomplete-suggestions div:hover { background-color: #f1f5f9; }
        .autocomplete-suggestions .highlight { font-weight: bold; color: #1e293b; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .pulse-red { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-8">
            <header class="flex items-center justify-between mb-8 border-b border-slate-200 pb-6">
                 <div class="flex items-center gap-4">
                    <div class="bg-blue-100 text-blue-600 p-3 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m16 16-4-4-4 4m4-12v12M3 3v2c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2V3"/><path d="M3 21h18"/></svg>
                    </div>
                    <h1 class="text-2xl sm:text-3xl font-bold text-slate-900">Generator Kvota</h1>
                 </div>
                 <div id="status-container" class="flex items-center gap-2 text-sm font-medium">
                    <span id="status-text" class="text-slate-500">Povezivanje...</span>
                    <div id="status-indicator" class="w-3 h-3 rounded-full bg-red-500 pulse-red" title="Status veze sa serverom"></div>
                 </div>
            </header>

            <form id="odds-form">
                <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6 mb-8">
                    <div class="input-group lg:col-span-2"><label for="match-name">Naziv Utakmice</label><input type="text" id="match-name" value="PSG vs Monaco"></div>
                    <div class="input-group"><label for="kickoff-date">Datum početka</label><input type="date" id="kickoff-date"></div>
                    <div class="input-group"><label for="kickoff-time">Vreme početka</label><input type="time" id="kickoff-time"></div>
                    <div class="input-group"><label for="bookmaker-margin">Marža Bukmejkera (%)</label><input type="number" id="bookmaker-margin" step="0.1" value="7.5"></div>
                </section>
                <section class="border-t border-slate-200 pt-6">
                    <div class="input-group max-w-sm mb-6">
                        <label for="team-filter">Filtriraj po Ekipi</label>
                        <select id="team-filter"></select>
                    </div>
                    <div id="players-container"></div>
                </section>
                <div class="flex justify-center mt-4 mb-8"><button type="button" id="add-player-btn" class="flex items-center gap-2 bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all transform hover:scale-105"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg> Dodaj Igrača</button></div>
            </form>

            <div class="flex flex-col md:flex-row justify-center items-center gap-4 my-8">
                <button id="generate-btn" class="w-full md:w-auto flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-md transition-all transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 disabled:bg-blue-400 disabled:cursor-not-allowed">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 21a9 9 0 0 0 9-9 9 9 0 0 0-9-9 9 9 0 0 0-9 9 9 9 0 0 0 9 9z"></path><path d="M12 8v4l2 2"></path></svg>
                    <span id="generate-btn-text">Generiši Kvote</span>
                </button>
                <button type="button" id="reset-btn" class="w-full md:w-auto flex items-center justify-center gap-2 bg-slate-600 hover:bg-slate-700 text-white font-bold py-3 px-8 rounded-lg shadow-md transition-all transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-slate-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>
                    Poništi Unos
                </button>
            </div>

            <div id="preview-section" class="hidden">
                <h2 class="text-xl sm:text-2xl font-bold text-slate-900 mb-4">Pregled Generisanih Kvota</h2>
                <div class="overflow-x-auto rounded-lg border border-slate-200"><table class="min-w-full"><thead class="bg-slate-100"><tr><th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Igrač</th><th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Opis 1</th><th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Opis 2</th><th scope="col" class="px-6 py-3 text-right text-xs font-semibold text-slate-500 uppercase tracking-wider">Kvota</th></tr></thead><tbody id="preview-table-body" class="bg-white divide-y divide-slate-200"></tbody></table></div>
                <div class="flex justify-center mt-6"><button id="download-csv-btn" class="w-full md:w-auto flex items-center justify-center gap-2 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg shadow-md transition-all transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>Preuzmi CSV</button></div>
            </div>
        </div>
    </div>

    <script>
        const $ = (selector) => document.querySelector(selector);
        const on = (element, event, handler) => element.addEventListener(event, handler);
        
        const generateBtn = $('#generate-btn');
        const downloadCsvBtn = $('#download-csv-btn');
        const addPlayerBtn = $('#add-player-btn');
        const resetBtn = $('#reset-btn');
        const playersContainer = $('#players-container');
        const previewSection = $('#preview-section');
        const previewTableBody = $('#preview-table-body');
        const teamFilter = $('#team-filter');

        let generatedData = [];
        let playerCounter = 0;
        let allFbrefStats = [];

        // --- Math & Stat Helpers ---
        const factorial = n => { if (n < 0) return NaN; if (n === 0) return 1; let r = 1; for (let i = 2; i <= n; i++) r *= i; return r; };
        const poissonProbability = (l, k) => (l < 0) ? 0 : (Math.pow(l, k) * Math.exp(-l)) / factorial(k);
        const probToOdd = p => (p <= 0 || p >= 1) ? null : 1 / p;
        const oddToProb = o => (o <= 1) ? 1 : 1 / o;
        const getLambdaFromProb = p => (p <= 0 || p >= 1) ? 0 : -Math.log(1 - p);
        const formatOdd = o => (o > 1) ? o.toFixed(2) : (o === null ? 'N/A' : '1.01');

        // --- Player Card Management ---
        const addPlayer = (playerData = {}) => {
            playerCounter++;
            const cardId = `player-card-${playerCounter}`;
            const playerCard = document.createElement('div');
            playerCard.className = 'player-card';
            playerCard.id = cardId;
            playerCard.innerHTML = `
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold text-slate-800">Igrač ${playerCounter}</h3>
                    <button type="button" class="text-slate-400 hover:text-red-500 remove-player-btn" data-player-id="${playerCounter}" title="Ukloni igrača"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button>
                </div>
                
                <div class="grid md:grid-cols-2 gap-x-8 gap-y-4">
                    <div class="space-y-4">
                        <h4 class="font-semibold text-slate-600">1. Pronađi i popuni statistiku</h4>
                        <div class="relative input-group">
                            <label>Ime igrača</label>
                            <input type="text" class="player-name-search w-full" placeholder="Počni da kucaš ime..." value="${playerData.name || ''}">
                            <div class="autocomplete-suggestions hidden"></div>
                        </div>
                        <div class="grid grid-cols-2 lg:grid-cols-3 gap-x-4">
                            <div class="input-group"><label>Golovi / 90</label><input type="number" class="player-stat" data-stat="Gls_90" step="0.01" value="${playerData.Gls_90 || 0}"></div>
                            <div class="input-group"><label>Asist. / 90</label><input type="number" class="player-stat" data-stat="Ast_90" step="0.01" value="${playerData.Ast_90 || 0}"></div>
                            <div class="input-group"><label>Šutevi u Okvir / 90</label><input type="number" class="player-stat" data-stat="SoT_90" step="0.01" value="${playerData.SoT_90 || 0}"></div>
                            <div class="input-group"><label>Uk. Šuteva / 90</label><input type="number" class="player-stat" data-stat="Sh_90" step="0.01" value="${playerData.Sh_90 || 0}"></div>
                            <div class="input-group"><label>Faulovi / 90</label><input type="number" class="player-stat" data-stat="Fls_90" step="0.01" value="${playerData.Fls_90 || 0}"></div>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <h4 class="font-semibold text-slate-600">2. Osnovne kvote</h4>
                        <div class="input-group">
                            <label>Kvota: Daje gol</label>
                            <div class="input-wrapper"><input type="number" class="player-base-odd" data-odd-type="daje-gol" step="0.01"><button type="button" class="calc-btn" data-player-id="${playerCounter}" data-odd-type="daje-gol" data-stat-type="Gls_90" title="Izračunaj">&#9924;</button></div>
                        </div>
                        <div class="input-group">
                            <label>Kvota: Asistencija</label>
                            <div class="input-wrapper"><input type="number" class="player-base-odd" data-odd-type="asistencija" step="0.01"><button type="button" class="calc-btn" data-player-id="${playerCounter}" data-odd-type="asistencija" data-stat-type="Ast_90" title="Izračunaj">&#9924;</button></div>
                        </div>
                        <div class="input-group">
                            <label>Kvota: Ukupno šuteva u okvir gola 1+</label>
                            <div class="input-wrapper"><input type="number" class="player-base-odd" data-odd-type="sutevi-okvir-1" step="0.01"><button type="button" class="calc-btn" data-player-id="${playerCounter}" data-odd-type="sutevi-okvir-1" data-stat-type="SoT_90" title="Izračunaj">&#9924;</button></div>
                        </div>
                        <div class="input-group">
                            <label>Kvota: Ukupno šuteva 1+</label>
                            <div class="input-wrapper"><input type="number" class="player-base-odd" data-odd-type="sutevi-1" step="0.01"><button type="button" class="calc-btn" data-player-id="${playerCounter}" data-odd-type="sutevi-1" data-stat-type="Sh_90" title="Izračunaj">&#9924;</button></div>
                        </div>
                         <div class="input-group">
                            <label>Kvota: Ukupno načinjenih faulova 1+</label>
                            <div class="input-wrapper"><input type="number" class="player-base-odd" data-odd-type="faulovi-1" step="0.01"><button type="button" class="calc-btn" data-player-id="${playerCounter}" data-odd-type="faulovi-1" data-stat-type="Fls_90" title="Izračunaj">&#9924;</button></div>
                        </div>
                    </div>
                </div>`;
            playersContainer.appendChild(playerCard);
        };

        const showAutocomplete = (inputElement) => {
            const suggestionsContainer = inputElement.nextElementSibling;
            const value = inputElement.value.toLowerCase();
            const selectedTeam = teamFilter.value;

            let sourceData = allFbrefStats;
            if (selectedTeam) {
                sourceData = allFbrefStats.filter(p => p.Squad === selectedTeam);
            }

            suggestionsContainer.innerHTML = '';
            if (!value) {
                suggestionsContainer.classList.add('hidden');
                return;
            }
            const suggestions = sourceData.filter(p => p.Player.toLowerCase().includes(value)).slice(0, 10);
            if (suggestions.length === 0) {
                suggestionsContainer.classList.add('hidden');
                return;
            }
            suggestions.forEach(player => {
                const div = document.createElement('div');
                div.innerHTML = player.Player.replace(new RegExp(value, 'gi'), match => `<span class="highlight">${match}</span>`);
                div.onclick = () => selectPlayer(inputElement, player);
                suggestionsContainer.appendChild(div);
            });
            suggestionsContainer.classList.remove('hidden');
        };

        const selectPlayer = (inputElement, player) => {
            inputElement.value = player.Player;
            inputElement.nextElementSibling.classList.add('hidden');
            const card = inputElement.closest('.player-card');
            card.querySelector('[data-stat="Gls_90"]').value = player.Gls_90 || 0;
            card.querySelector('[data-stat="Ast_90"]').value = player.Ast_90 || 0;
            card.querySelector('[data-stat="SoT_90"]').value = player.SoT_90 || 0;
            card.querySelector('[data-stat="Sh_90"]').value = player.Sh_90 || 0;
            card.querySelector('[data-stat="Fls_90"]').value = player.Fls_90 || 0;
        };

        const calculateSingleBaseOdd = (button) => {
            const { playerId, oddType, statType } = button.dataset;
            const card = $(`#player-card-${playerId}`);
            if (!card) return;
            const statInput = card.querySelector(`.player-stat[data-stat="${statType}"]`);
            const oddInput = card.querySelector(`.player-base-odd[data-odd-type="${oddType}"]`);
            const statValue = parseFloat(statInput.value) || 0;
            const probability = 1 - poissonProbability(statValue, 0);
            oddInput.value = formatOdd(probToOdd(probability));
        };
        
        // --- Main Calculation Logic ---
        const calculateOdds = () => {
            const allResults = [];
            const playerCards = document.querySelectorAll('.player-card');
            const margin = parseFloat($('#bookmaker-margin').value) || 0;
            const applyMargin = o => { if (!o || margin <= 0 || o <= 1) return o; const p = 1 / o; const ap = p * (1 + (margin / 100)); return probToOdd(ap); };

            playerCards.forEach(card => {
                const playerName = card.querySelector('.player-name-search').value || "Igrač";
                const baseOdds = {};
                card.querySelectorAll('.player-base-odd').forEach(input => baseOdds[input.dataset.oddType] = parseFloat(input.value) || 0);

                const createBet = (m2, m3, o, amf = true) => {
                    const fo = amf ? applyMargin(o) : o;
                    allResults.push({ player: playerName, market2: m2, market3: m3, odd: formatOdd(fo) });
                };

                if (baseOdds['daje-gol'] > 0) {
                    const lambda = getLambdaFromProb(oddToProb(baseOdds['daje-gol']));
                    const p = [poissonProbability(lambda, 0), poissonProbability(lambda, 1), poissonProbability(lambda, 2)];
                    const prob_1plus_fh = 1 - poissonProbability(lambda * 0.44, 0);
                    const prob_1plus_sh = 1 - poissonProbability(lambda * 0.56, 0);
                    createBet('daje', 'gol', baseOdds['daje-gol'], false);
                    createBet('daje', '2+ golova', probToOdd(1 - p[0] - p[1]));
                    createBet('daje', '3+ golova', probToOdd(1 - p[0] - p[1] - p[2]));
                    createBet('daje gol', 'u 1. poluvremenu', probToOdd(prob_1plus_fh));
                    createBet('daje gol', 'u 2. poluvremenu', probToOdd(prob_1plus_sh));
                    createBet('daje gol', 'u oba pol.', probToOdd(prob_1plus_fh * prob_1plus_sh));
                    createBet('daje', 'prvi gol', baseOdds['daje-gol'] * 2.6);
                    createBet('daje', 'zadnji gol', baseOdds['daje-gol'] * 2.6);
                }

                if (baseOdds['sutevi-okvir-1'] > 0) {
                    const lambda = getLambdaFromProb(oddToProb(baseOdds['sutevi-okvir-1']));
                    const p = [poissonProbability(lambda, 0), poissonProbability(lambda, 1), poissonProbability(lambda, 2)];
                    createBet('ukupno suteva', 'u okvir gola 1+', baseOdds['sutevi-okvir-1'], false);
                    createBet('ukupno suteva', 'u okvir gola 2+', probToOdd(1 - p[0] - p[1]));
                    createBet('ukupno suteva', 'u okvir gola 3+', probToOdd(1 - p[0] - p[1] - p[2]));
                }
                
                if (baseOdds['sutevi-1'] > 0) {
                    const lambda = getLambdaFromProb(oddToProb(baseOdds['sutevi-1']));
                    const p = [poissonProbability(lambda, 0), poissonProbability(lambda, 1), poissonProbability(lambda, 2), poissonProbability(lambda, 3), poissonProbability(lambda, 4)];
                    createBet('ukupno suteva', '1+', baseOdds['sutevi-1'], false);
                    createBet('ukupno suteva', '2+', probToOdd(1 - p[0] - p[1]));
                    createBet('ukupno suteva', '3+', probToOdd(1 - p[0] - p[1] - p[2]));
                    createBet('ukupno suteva', '4+', probToOdd(1 - p[0] - p[1] - p[2] - p[3]));
                    createBet('ukupno suteva', '5+', probToOdd(1 - p[0] - p[1] - p[2] - p[3] - p[4]));
                }
                
                if (baseOdds['faulovi-1'] > 0) {
                    const lambda = getLambdaFromProb(oddToProb(baseOdds['faulovi-1']));
                    const p = [poissonProbability(lambda, 0), poissonProbability(lambda, 1), poissonProbability(lambda, 2)];
                    createBet('ukupno nacinjenih', 'faulova 1+', baseOdds['faulovi-1'], false);
                    createBet('ukupno nacinjenih', 'faulova 2+', probToOdd(1 - p[0] - p[1]));
                    createBet('ukupno nacinjenih', 'faulova 3+', probToOdd(1 - p[0] - p[1] - p[2]));
                    createBet('dobija', 'karton', baseOdds['faulovi-1'] * 3.2);
                    createBet('dobija', 'crveni karton', baseOdds['faulovi-1'] * 20);
                    const tacklesOdd = baseOdds['faulovi-1'] * 0.9;
                    createBet('ukupno startova', '1+', tacklesOdd);
                    createBet('ukupno startova', '2+', tacklesOdd * 1.8);
                    createBet('ukupno startova', '3+', tacklesOdd * 3.5);
                }

                if (baseOdds['asistencija'] > 0) {
                    createBet('asistencija', '1+', baseOdds['asistencija'], false);
                    if (baseOdds['daje-gol'] > 0) {
                        const prob_goal = oddToProb(baseOdds['daje-gol']);
                        const prob_assist = oddToProb(baseOdds['asistencija']);
                        createBet('daje gol', 'ili asistencija', probToOdd(prob_goal + prob_assist - (prob_goal * prob_assist)));
                    }
                }
            });
            return allResults;
        };

        // --- UI Update & CSV ---
        const updatePreviewTable = (data) => {
            previewTableBody.innerHTML = '';
            if (data.length === 0) {
                previewSection.classList.add('hidden');
                return;
            }
            data.sort((a,b) => a.player.localeCompare(b.player) || (a.market2+a.market3).localeCompare(b.market2+b.market3))
                .forEach(item => {
                const row = previewTableBody.insertRow();
                row.className = 'hover:bg-slate-50';
                row.innerHTML = `<td class="px-6 py-4 text-sm font-bold text-slate-700">${item.player}</td><td class="px-6 py-4 text-sm font-medium text-slate-800">${item.market2}</td><td class="px-6 py-4 text-sm text-slate-500">${item.market3}</td><td class="px-6 py-4 text-right text-sm font-semibold text-blue-600">${item.odd}</td>`;
            });
            previewSection.classList.remove('hidden');
        };

        const downloadCSV = () => {
            if (generatedData.length === 0) return alert("Nema podataka za generisanje CSV fajla.");
            let csvContent = `MATCH_NAME:${$('#match-name').value || 'MATCH'}\n\n`;
            const dateVal = $('#kickoff-date').value;
            const timeVal = $('#kickoff-time').value;
            let date, time;
            if (dateVal) {
                const [y, m, d] = dateVal.split('-');
                date = `${d}.${m}.${y}`;
            } else {
                const now = new Date();
                date = `${now.getDate()}.${now.getMonth() + 1}.${now.getFullYear()}`;
            }
            time = timeVal || new Date().toLocaleTimeString('sr-RS', { hour: '2-digit', minute: '2-digit' });

            const players = [...new Set(generatedData.map(item => item.player))];
            players.forEach(playerName => {
                csvContent += `LEAGUE_NAME:${playerName}\n`;
                const playerData = generatedData.filter(item => item.player === playerName);
                playerData.forEach(item => {
                    const rowData = [date, time, item.market2, item.market3, item.odd];
                    csvContent += rowData.join(',') + '\r\n';
                });
                csvContent += '\n';
            });
            
            const blob = new Blob([`\uFEFF${csvContent}`], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${($('#match-name').value || 'match').replace(/[^a-z0-9]/gi, '_').toLowerCase()}_odds.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
        
        // --- Form Reset & Initial Load ---
        const resetForm = () => {
            $('#odds-form').reset();
            const now = new Date();
            $('#kickoff-date').value = now.toISOString().split('T')[0];
            $('#kickoff-time').value = now.toLocaleTimeString('sr-RS', { hour: '2-digit', minute: '2-digit' });
            playersContainer.innerHTML = '';
            playerCounter = 0;
            addPlayer({ name: '' });
            previewSection.classList.add('hidden');
            generatedData = [];
            teamFilter.value = '';
        };

        const populateTeamFilter = (teams) => {
            teamFilter.innerHTML = '<option value="">Svi Igrači</option>';
            teams.forEach(team => {
                const option = document.createElement('option');
                option.value = team;
                option.textContent = team;
                teamFilter.appendChild(option);
            });
        };

        const fetchFbrefData = async () => {
            const indicator = $('#status-indicator');
            const statusText = $('#status-text');
            try {
                const response = await fetch('http://127.0.0.1:5000/api/stats');
                if (!response.ok) throw new Error('Network response was not ok');
                allFbrefStats = await response.json();
                indicator.classList.remove('bg-red-500', 'pulse-red');
                indicator.classList.add('bg-green-500');
                statusText.textContent = 'Povezano';
                indicator.title = `Uspešno povezano. Učitano ${allFbrefStats.length} igrača.`;
                const teams = [...new Set(allFbrefStats.map(p => p.Squad))].sort();
                populateTeamFilter(teams);
            } catch (error) {
                console.error("Greška pri preuzimanju podataka sa servera:", error);
                indicator.title = "Greška: Server nije dostupan. Proverite da li je 'server.py' pokrenut.";
                statusText.textContent = 'Greška';
                alert("Nije moguće povezati se sa serverom. Proverite da li ste pokrenuli 'server.py' skriptu u terminalu.");
            }
        };

        // --- Event Listeners ---
        on(generateBtn, 'click', (e) => { 
            e.preventDefault(); 
            const btnText = $('#generate-btn-text');
            generateBtn.disabled = true;
            btnText.textContent = 'Računam...';
            
            setTimeout(() => {
                generatedData = calculateOdds(); 
                updatePreviewTable(generatedData);
                generateBtn.disabled = false;
                btnText.textContent = 'Generiši Kvote';
            }, 50);
        });
        on(downloadCsvBtn, 'click', downloadCSV);
        on(addPlayerBtn, 'click', () => addPlayer());
        on(resetBtn, 'click', resetForm);
        on(playersContainer, 'input', e => { if (e.target.classList.contains('player-name-search')) showAutocomplete(e.target); });
        on(playersContainer, 'click', e => {
            const target = e.target.closest('.calc-btn, .remove-player-btn');
            if (!target) return;
            if (target.classList.contains('remove-player-btn')) {
                const playerId = target.dataset.playerId;
                const card = $(`#player-card-${playerId}`);
                if (card) card.remove();
            }
            if (target.classList.contains('calc-btn')) {
                calculateSingleBaseOdd(target);
            }
        });
        
        on(teamFilter, 'change', () => {
            const selectedTeam = teamFilter.value;
            if (selectedTeam) {
                $('#match-name').value = selectedTeam;
            }
        });
        
        // --- Initial Setup ---
        window.onload = () => {
            resetForm();
            fetchFbrefData();
        };
    </script>
</body>
</html>
